<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="header box">
            <h1 class="title">Mi E-Commerce</h1>
        </header>
        <nav class="nav box">
            <h2>Categorias</h2>
            <p><strong>Perfume</strong> (20)</p>
            <p><strong>Accesorios</strong> (45)</p>
            <p><strong>Ropa</strong> (115)</p>
            <p><strong>Zapatos</strong> (93)</p>
        </nav>
        <main class="main box">
            <div class="grid-photo">
                <div class="grid-item">
                    <img src="./assets/img/perfume.png" alt="perfume Woman">
                    <h2>HUMOR PROPIO - NATURA</h2>
                    <h3 class="valor">$15.499.- CLP</h3> 
                    <button class="comprar">Comprar</button>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/perfume_men.png" alt="perfume_men">
                    <h2>KALAK-NATURA</h2>
                    <h3 class="valor">$30.499.- CLP</h3> 
                    <button class="comprar">Comprar</button>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/poleron.png" alt="poleron">
                    <h2>Poleron Puma - SHEIN</h2>
                    <h3 class="valor">$7.499.- CLP</h3> 
                    <button class="comprar">Comprar</button>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/zapatilla.png" alt="shoes">
                    <h2>ZAPATILA - RUNNING</h2>
                    <h3 class="valor">$45.499.- CLP</h3> 
                    <button class="comprar">Comprar</button>
                </div>
            </div>
        </main>
        <footer class="footer box"></footer>

    </div>
    
</body>
</html>
